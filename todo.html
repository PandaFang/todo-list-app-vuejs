<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <style>
        .taskdone {
            text-decoration: line-through;
        }
        .center {
            text-align: center
        }
    </style>

    <title>Todo List App</title>

</head>
<body>
    <div class="container">
        <div id="taskApp">
            <h1>Todo Task List App</h1>

           
            <form v-on:submit="addTask" role="form">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 offset-1">
                                <input type="text" class="form-control" v-model='tasks.name'>
                            </div>
                            <div class="col-4">
                                <input type="submit" value="Add" class="btn btn-primary btn-block">
                            </div>
                        </div>
                    
                    </div>

                </div>
            </form>
  
            <table class="table">
                <thead>
                    <th>Checkmark Done</th>
                    <th>Task Name</th>
                    <th>Delete</th>
                </thead>
                <tbody>
        
                    <tr v-for="task in tasks">
                        <td><input type="checkbox" class="checkbox" v-model="task.done"></td>
                        <td><span :class="{ taskdone:task.done}">{{ task.name }}</span></td>
                        <td><button class="btn btn-danger btn-block" v-on:click="deleteTask(task)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script>
        var taskApp = new Vue({
            el:'#taskApp',
            data:{
                tasks:[
                    {name: "first task", done:false},
                    {name: "second task", done:false},
                    {name: "third task", done:false},
                ]
            },
            methods:{
                addTask: function(e) {
                    e.preventDefault();
                    this.tasks.push({
                        name:this.tasks.name,
                        done:false
                    });
                },
                deleteTask: function(task) {
                    this.tasks.splice(this.tasks.indexOf(task),1);
                }
            }
        })
    </script>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
