<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <style>
        .taskdone {
            text-decoration: line-through;
        }
        .center {
            text-align: center
        }
    </style>

    <title>Todo List App</title>

</head>
<body>
    <div class="container">
        <div id="taskApp">
            <h1>Todo Task List App</h1>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form v-on:submit="addTask" role="form">
                        <div class="col-xs-6 col-xs-offset-1">
                            <input type="text" class="form-control" v-model='tasks.name'>
                        </div>
                        <div class="col-xs-4">
                            <input type="submit" value="Add" class="btn btn-primary btn-block">
                        </div>
                    </form>
                </div>
          
            </div>
  
            <table class="table">
                <thead>
                    <th>Checkmark Done</th>
                    <th>Task Name</th>
                    <th>Delete</th>
                </thead>
                <tbody>
        
                    <tr v-for="task in tasks">
                        <td><input type="checkbox" class="checkbox" v-model="task.done"></td>
                        <td><span :class="{ taskdone:task.done}">{{ task.name }}</span></td>
                        <td><button class="btn btn-danger btn-block" v-on:click="deleteTask(task)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    
    <script>
        var taskApp = new Vue({
            el:'#taskApp',
            data:{
                tasks:[
                    {name: "first task", done:false},
                    {name: "second task", done:false},
                    {name: "third task", done:false},
                ]
            },
            methods:{
                addTask: function(e) {
                    e.preventDefault();
                    this.tasks.push({
                        name:this.tasks.name,
                        done:false
                    });
                },
                deleteTask: function(task) {
                    this.tasks.splice(this.tasks.indexOf(task),1);
                }
            }
        })
    </script>
</body>
</html>
